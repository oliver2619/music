<form [formGroup]="formGroup" class="form-grid-2">
    <label for="waveEditorNew.name" ptI18n="waveEditorNew.name"></label>
    <input id="waveEditorNew.name" type="text" formControlName="name" spellcheck="false" size="24">
    <label for="waveEditorNew.samplerate" ptI18n="samplerate"></label>
    <select id="waveEditorNew.samplerate" formControlName="samplerate" mSelectSamplerate></select>
    <label for="waveEditorNew.channels" ptI18n="channels"></label>
    <button id="waveEditorNew.channels" type="button" mToggleButton [control]="stereoControl" ptI18n="stereo"></button>
    <label for="waveEditorNew.length" ptI18n="waveEditorNew.length"></label>
    <div class="input-group">
        <input id="waveEditorNew.length" type="number" formControlName="length" min="0" max="100000" step="1">
        <select mSelectUnit></select>
    </div>
</form>
