@for(v of values(); track i; let i = $index; let c = $count) {
    @if(i === 0) {
        <div class="color-cyan-8">Hi</div>
    } @else if(i === c - 1) {
        <div class="color-cyan-8">Lo</div>
    } @else {
        <div></div>
    }
    <m-spin-button [min]="-1" [max]="1" [neutral]="0" [value]="v" (changing)="onChangeValue(i, $event)" class="cyan"></m-spin-button>    
}
